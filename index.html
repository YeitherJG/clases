<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gestión de Clases</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Estilos -->
  <link rel="stylesheet" href="./style.css">
  <!-- Manifest para PWA -->
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <main class="page">
    <h1>Gestión de Clases</h1>

    <!-- Formulario para agregar materia -->
    <section class="panel">
      <h2>Agregar materia</h2>
      <form id="formMateria" autocomplete="off">
        <div class="grid">
          <input type="text" id="carrera" placeholder="Carrera / Materia" required>
          <input type="text" id="institucion" placeholder="Institución" required>
        </div>
        <button type="submit" class="btn">➕ Agregar materia</button>
      </form>
    </section>

    <!-- Contenedor de materias -->
    <section class="panel">
      <h2>Materias registradas</h2>
      <div id="materias" class="materias-grid"></div>
    </section>
  </main>
  
    <!-- Librería SQL.js -->
  <script src="./sql-wasm.js"></script>
  <!-- Tu app -->
  <script src="./app.js"></script>
</body>
</html>
